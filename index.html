<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
</head>

<body>
<script>
let capture;
function setup(){
  createCanvas(windowWidth, windowHeight);
  capture=createCapture({
    audio: false,
      video: {
        facingMode: {
          exact: "environment"
        }
      }
  });
  capture.hide();
  global webImg;
  tint(255,126);
  webImg=loadImg("https://discord.com/channels/634476229579505675/634476230053330949/940006848025739325",jpg);
  image(webImg,0,0)
  }
  
function draw(){
  image(capture,0,0,windowWidth, windowHeight);
  }
  </script>
</body>
</html>
